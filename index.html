<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Monthly Listeners Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0;
        color: #1db954;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
      }

      label {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        color: #555;
      }

      input[type="text"],
      select {
        border: 2px solid #ccc;
        border-radius: 4px;
        padding: 0.8rem 1.2rem;
        margin: 1rem;
        width: 60%;
        font-size: 1.2rem;
      }

      input[type="submit"] {
        background-color: #1db954;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 1.2rem 2rem;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #1ed760;
      }

      #count {
        font-size: 5rem;
        margin-top: 3rem;
        color: #1db954;
        text-shadow: 0 0 5px rgba(29, 185, 84, 0.5);
      }

      #listeners-sent {
        font-size: 1.5rem;
        margin-top: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Spotify Monthly Listeners Bot</h1>
    <form>
      <label for="artist-url">Enter Spotify Artist URL:</label>
      <input
        type="text"
        id="artist-url"
        name="artist-url"
        placeholder="e.g. https://open.spotify.com/artist/1vCWHaC5f2uS3yhpwWbIA6"
        required
      />

      <label for="monthly-listeners">Select Monthly Listeners:</label>
      <select id="monthly-listeners" name="monthly-listeners" required>
        <option value="" disabled selected>Select Monthly Listeners</option>
        <option value="10000">10,000</option>
        <option value="50000">50,000</option>
        <option value="100000">100,000</option>
        <option value="250000">250,000</option>
        <option value="500000">500,000</option>
        <option value="1000000">1,000,000</option>
        <option value="5000000">5,000,000</option>
        <option value="10000000">10,000,000</option>
      </select>

      <input type="submit" value="Submit" onclick="startCount()" />
    </form>
    <div id="count">0</div>
    <div id="listeners-sent"></div>
